<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="imagen-container">
        <img id="background-image" src="logo.png" alt="Fondo de imagen">
    </div>


    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">
            <img src="icono_chat.jpg" alt="Icono de chat">
            <p>ChatComic</p>
        </div>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe un mensaje...">
        <br>
        <br>
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div class="chat-icon-container" onclick="toggleChat()">
        <img src="icono_chat.jpg" alt="Icono de chat">Iniciemos
    </div>

    <script src="script.js"></script> <!-- Coloca el script al final del cuerpo del HTML -->

</body>
</html>
