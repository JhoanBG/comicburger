<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas de Comic Burguer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Bebidas de Comic Burguer</h1>
        <div class="header-buttons">
            <button onclick="window.location.href='entradas.html'"><img src="entradas-icon.png" alt="Entradas">Entradas</button>
            <button onclick="window.location.href='menu.html'"><img src="menu.jpg" alt="menu">MENÚ</button>
        </div>
    </header>
    <div class="imagen-container">
        <img id="background-image" src="logo.png" alt="Fondo de imagen">
    </div>
    <div class="container">
        <div class="row">
            <div class="product" onclick="selectProduct('cocacola', 'COCACOLA', 5000)">
                <div class="product-details" >
                    <img src="cocacola.jfif" alt="COCACOLA">
                    <span>COCACOLA </span>
                </div>
            </div>
            
            <!-- Agregar más productos aquí -->
        </div>
    </div>
    <div id="selected-product" class="selected-product-container" style="display: none;">
        <span id="selected-product-name"></span>
        <div id="selected-product-ingredients">
            <p>COCACOLA</p>
        </div>
        <input type="number" id="selected-product-quantity" value="1" min="1">
        <button id="order-button" onclick="orderSelectedProduct()">Ordenar</button>
    </div>
 
    <div class="container">
        <div class="row">
            <div class="product" onclick="selectProduct('JUGO', 'JUGO', 26900)">
                <div class="product-details" >
                    <img src="jugo.jpg" alt="jugo">
                    <span>JUGO</span>
                </div>
            </div>
            
            <!-- Agregar más productos aquí -->
        </div>
    </div>
    <div id="selected-product" class="selected-product-container" style="display: none;">
        <span id="selected-product-name"></span>
        <div id="selected-product-ingredients">
            <p>125 gr de blend 100% res, pan esponjoso, queso tajado, chorizo argentino, guacamole y salsas</p>
            <p>Ingredientes:</p>
            <div class="ingredient">
                <label><input type="checkbox" value="Carne" checked> Carne</label>
            </div>
            <div class="ingredient">
                <label><input type="checkbox" value="Queso" checked> Queso</label>
            </div>
            <div class="ingredient">
                <label><input type="checkbox" value="Pepinillos" checked> Pepinillos</label>
            </div>
            <div class="ingredient">
                <label><input type="checkbox" value="Salsas" checked> Salsas</label>
            </div>
            <div class="ingredient">
                <label><input type="checkbox" value="Cebolla" data-price="500"> Cebolla (opcional) - 500</label>
            </div>
            <div class="ingredient">
                <label><input type="checkbox" value="Tomate" data-price="2000"> Tomate (opcional) - 2000</label>
            </div>
        </div>
        <input type="number" id="selected-product-quantity" value="1" min="1">
        <button id="order-button" onclick="orderSelectedProduct()">Ordenar</button>
    </div>
</body>
</html>
